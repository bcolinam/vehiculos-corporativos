<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar vehículo</title>
</head>
<body>

<h1>Eliminar vehículo</h1>

<p>
    ¿Estás seguro que deseas eliminar el vehículo
    <strong>{{ vehiculo.patente }}</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'vehiculos:detalle' %}">Cancelar</a>
</form>

</body>
</html>
