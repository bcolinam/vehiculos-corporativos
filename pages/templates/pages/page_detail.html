{% extends "base.html" %}

{% block content %}
<h1>{{ page.titulo }}</h1>
<h3>{{ page.subtitulo }}</h3>

{% if page.imagen %}
    <img src="{{ page.imagen.url }}" style="max-width:400px;">
{% endif %}

<div>
    {{ page.contenido|safe }}
</div>

{% if user.is_authenticated %}
    <a href="{% url 'pages:update' page.pk %}">Editar</a>
    <a href="{% url 'pages:delete' page.pk %}">Eliminar</a>
{% endif %}
{% endblock %}
