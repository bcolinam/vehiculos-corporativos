<nav style="background: #333; padding: 1rem; color: white;">
    <a href="{% url 'home' %}" style="color: white; margin-right: 10px;">Inicio</a>
    <a href="{% url 'about' %}" style="color: white; margin-right: 10px;">Acerca de</a>

    {% if user.is_authenticated %}
        <a href="{% url 'vehiculos:dashboard' %}" style="color: white; margin-right: 10px;">Panel Vehículos</a>
        
        <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: #ff9999; cursor: pointer; font-size: 1rem;">
                Cerrar Sesión ({{ user.username }})
            </button>
        </form>
    {% else %}
        <a href="{% url 'accounts:login' %}" style="color: white; margin-right: 10px;">Iniciar Sesión</a>
        <a href="{% url 'accounts:signup' %}" style="color: white;">Registrarse</a>
    {% endif %}
</nav>
